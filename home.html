<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enlazar el archivo CSS para aplicar estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <title>Página de Inicio</title>
</head>
<body>
    <!-- Contenedor principal para la página de inicio con dos columnas -->
    <div class="home-container">
        <!-- Columna izquierda -->
        <div class="left-column">
           
            <!-- Campo de texto para consultar PQRS por ID a la izquierda del botón -->
            <input type="text" id="pqrs-id" class="text-input" placeholder="ID de PQRS">
            <button id="consultar-btn">Consultar por ID</button>
            <!-- Botón para crear un nuevo PQRS -->
            <button id="crear-btn">Crear PQRS</button>
            <!-- Botón para salir de la página de inicio -->
            <button id="salir-btn">Salir</button>
        </div>

        <!-- Columna derecha con la tabla -->
        <div>
            <!-- Tabla para mostrar información de PQRS con 15 filas en blanco -->
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tipo</th>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Documento</th>
                        <th>Número de Documento</th>
                        <th>Teléfono</th>
                        <th>Mensaje</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Fila 1 -->
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>

                    <!-- Fila 2 -->
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <!-- Puedes agregar más filas en blanco según tus necesidades -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
