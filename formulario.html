<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Enlazar el archivo CSS para aplicar estilos -->
        <link rel="stylesheet" href="css/styles.css">
        <title>Formulario PQRS</title>
    </head>
    <body>
        <!-- Contenedor principal para el formulario de PQRS -->
        <div class="pqrs-container">
            <h1>Formulario PQRS</h1> <!-- Título del formulario -->

            <!-- Formulario de PQRS -->
            <form>
                <!-- Campo para seleccionar el tipo de solicitud -->
                <div class="form-group">
                    <label for="tipo">Tipo:</label>
                    <select id="tipo" name="tipo" required>
                        <option value="peticion">Petición</option>
                        <option value="queja">Queja</option>
                        <option value="reclamo">Reclamo</option>
                        <option value="sugerencia">Sugerencia</option>
                    </select>
                </div>

                <!-- Campo para el nombre del remitente -->
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre"
                        placeholder="Nombre completo" required>
                </div>

                <!-- Campo para el correo electrónico del remitente -->
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email"
                        placeholder="correo@ejemplo.com" required>
                </div>

                <!-- Campo para seleccionar el tipo de documento -->
                <div class="form-group">
                    <label for="tipo-documento">Tipo de Documento:</label>
                    <select id="tipo-documento" name="tipo-documento" required>
                        <option value="cedula">Cédula de Ciudadanía</option>
                        <option value="pasaporte">Pasaporte</option>
                        <option value="tarjeta-identidad">Tarjeta de Identidad</option>
                    </select>
                </div>

                <!-- Campo para el número de documento del remitente -->
                <div class="form-group">
                    <label for="numero-documento">Número de Documento:</label>
                    <input type="text" id="numero-documento"
                        name="numero-documento"
                        placeholder="Número de documento" required>
                </div>

                <!-- Campo para el número de teléfono del remitente -->
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono"
                        placeholder="Número de teléfono">
                </div>

                <!-- Campo para ingresar el mensaje con altura fija de 150px -->
                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="8"
                        style="height: 150px;" required></textarea>
                </div>

                <!-- Botón para enviar el formulario -->
                <button type="submit">Enviar</button>

                <!-- Divisor para separar los botones -->
                <div style="margin-top: 10px;"></div>

                <!-- Enlace de "Volver" -->
                <a href="home.html">Volver</a>

            </form>
        </div>
    </body>
</html>
