<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css"> <!-- Enlaza tu archivo CSS -->
    <title>Formulario de Registro</title>
</head>
<body>
    <div class="registration-container">
        <h1>Formulario de Registro</h1> <!-- Título del formulario -->

        <form>
            <!-- Campo para el nombre de usuario -->
            <div class="form-group">
                <label for="nombre-usuario">Nombre de Usuario:</label>
                <input type="text" id="nombre-usuario" name="nombre-usuario" placeholder="Nombre de usuario" required>
            </div>

            <!-- Campo para el nombre completo -->
            <div class="form-group">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre completo" required>
            </div>

            <!-- Campo para el correo electrónico -->
            <div class="form-group">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" placeholder="correo@ejemplo.com" required>
            </div>

            <!-- Campo para el número de teléfono -->
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Número de teléfono">
            </div>

            <!-- Botón para enviar el formulario de registro -->
            <button type="submit">Registrar</button>

            <!-- Enlace "Volver" para regresar a la página de inicio -->
            <a href="index.html">Volver</a>
        </form>
    </div>
</body>
</html>
