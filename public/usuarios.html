<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enlazar el archivo CSS para aplicar estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <title>Usuarios Registrados</title>
</head>
<body>
    <!-- Contenedor principal para la página de usuarios registrados -->
    <div class="users-container">
        <h1>Usuarios Registrados</h1> <!-- Título de la página -->

        <!-- Botón para volver al inicio -->
        <a href="home.html"><button id="volver-btn" class="vertical-button">Volver al Inicio</button></a>

        <!-- Tabla para mostrar los usuarios registrados -->
        <table>
            <thead>
                <tr>
                    <th>Nombre Completo</th>
                    <th>Correo Electrónico</th>
                    <th>Teléfono</th>
                    <th>Nombre de Usuario</th>
                </tr>
            </thead>
            <tbody>
                <!-- Fila de usuario 1 -->
                <tr>
                    <td>Usuario 1</td>
                    <td>usuario1@example.com</td>
                    <td>123-456-7890</td>
                    <td>user1</td>
                </tr>

                <!-- Fila de usuario 2 -->
                <tr>
                    <td>Usuario 2</td>
                    <td>usuario2@example.com</td>
                    <td>987-654-3210</td>
                    <td>user2</td>
                </tr>

                <!-- Puedes agregar más filas de usuarios según tus necesidades -->
            </tbody>
        </table>
    </div>
</body>
</html>
