<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enlazar el archivo CSS para aplicar estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <title>Administrativos Registrados</title>
</head>
<body>
    <!-- Contenedor principal para la página de administrativos registrados -->
    <div class="admins-container">

        <!-- Botón para volver al inicio -->

        <!-- Tabla para mostrar los administrativos registrados -->

                <tr>
                    <th>Nombre Completo</th>
                    <th>Correo Electrónico</th>
                    <th>Teléfono</th>
                    <th>Código de Administrativo</th>
                </tr>
            </thead>
            <tbody>
                <!-- Fila de administrativo 1 -->
                <tr>
                    <td>Admin 1</td>
                    <td>admin1@example.com</td>
                    <td>123-456-7890</td>
                    <td>admin001</td>
                </tr>

                <!-- Fila de administrativo 2 -->
                <tr>
                    <td>Admin 2</td>
                    <td>admin2@example.com</td>
                    <td>987-654-3210</td>
                    <td>admin002</td>
                </tr>

                <!-- Puedes agregar más filas de administrativos según tus necesidades -->
            </tbody>
        </table>
    </div>
</body>
</html>
